<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <title>Document</title>
</head>
<body style="background-color: rgb(241, 246, 250);">
  <nav class="navbar navbar-dark" style="background-color: #3b5998;">
      <div class="container text-light">
          <a class="navbar-brand h1" style="font-size: 40px;">Pesbook</a>
          <form class="form-row">
              <div class="form-group col-md-5">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-5">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
              <div class="form-group col-md-2 d-flex align-items-end">
                  <a class="btn btn-primary px-4" href="biodata.html" role="button">Masuk</a>
         </div>
        </div>
      </form>
    </div>
  </nav>

    <div class="container" style="margin-top: 50px;">
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-6">
            <h3>Pesbook membantu kamu dalam melupakan mantan yang meninggalkanmu.</h3>
            <img class="img-fluid mt-4 custom-img-size" src="img/gambar.jpg" alt=""style="width: 500px; height: 500;">
        </div>

        <!-- Right Column -->
        <div class="col-md-6 p-4">
            <div class="form-section h-100 w-100">
                <h3>Daftar sekarang</h3>
                <p class="display-5">Gratis nggak pakek ngutang.</p>
                <hr>
                <form>
                    <!-- First Name -->
                    <div class="form-group row">
                        <label for="inputFirstName" class="col-sm-4 col-form-label">First name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
                        </div>
                    </div>
                    <!-- Last Name -->
                    <div class="form-group row">
                        <label for="inputLastName" class="col-sm-4 col-form-label">Last name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <!-- Confirm Password -->
                    <div class="form-group row">
                        <label for="inputConfirmPassword" class="col-sm-4 col-form-label">Confirm Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                        </div>
                    </div>
                    <!-- Phone Number -->
                    <div class="form-group row">
                        <label for="inputPhoneNumber" class="col-sm-4 col-form-label">Phone number</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone number">
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="form-group row">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-success btn-block">Daftar</button>
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                              <label class="form-check-label" for="gridRadios1">
                                Male
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                              <label class="form-check-label" for="gridRadios2">
                                Female
                              </label>
                            </div>
                            <div class="form-check disabled">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                              <label class="form-check-label" for="gridRadios3">
                                Other
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                      
                      <div class="form-group row">
                        <div class="col-sm-10">
                          <a class="btn btn-primary px-4" href="singin.html" role="button">Sing In</a>
                        </div>
                      </div>
                    </form>
                </div>
              </div>
